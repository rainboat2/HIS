<script type="text/javascript">
    $(document).ready(function(){
        //initialize the javascript
        App.init();
        App.formElements();
        $("#history").click(function () {
            // layer.msg("成功进行日结统计",{icon:1,time:1000});
            window.location.href="dailySettlementHistory.html"
        })
    });


    function calculate() {
        let time = $("#thistime").val();
        if (time === ""){
            layer.msg("请正确填写本次日结时间",{icon:2,time:2000});
        }
        else{
            layer.msg("成功进行日结统计",{icon:1,time:1000});
            $("#showlist").removeClass("empty")
        }
    }

    function account() {
            layer.confirm('确定进行报账？', {
                btn: ['确定', '取消'] //可以无限个按钮
            }, function(index){
                layer.msg("完成报账",{icon:1,time:1000});
                let time = $("#thistime").val();
                $("#thistime").val("");
                $("#lasttime").text(time);
                $("#showlist").addClass("empty")
            }, function(index){
            });
    }

</script>
