<script>

    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] === variable){return pair[1];}
        }
        return false;
    }

    $().ready(function () {
        const rec = getQueryVariable("receivable");
        console.log(rec);
        $("#receivable").text(rec);


        $("#actually").bind('input porpertychange',function(){
            var inputMoney = $("#actually").val();
            var shouldMoney = $("#receivable").html();
            var change = inputMoney-shouldMoney;

            $("#change").html(change.toFixed(2));
            // console.log(inputMoney-shouldMoney);
        });

    })

</script>
